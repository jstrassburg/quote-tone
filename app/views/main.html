<div class="jumbotron marketing">
  <p class="lead">
    Analyzing the tone of famous quotes using the 
    <a href="http://www.ibm.com/smarterplanet/us/en/ibmwatson/developercloud/tone-analyzer.html" target="_blank">
      IBM Watson Tone Analyzer Service
    </a>
  </p>
  <p class="lead">Want to add quotes? Send me a <a href="http://github.com/jstrassburg/quote-tone" target="_blank">pull request.</a></p>
</div>

<div class="row marketing">
  <div class="row marketing" ng-repeat="quote in quotes">
    <container>
      <blockquote>
        <p>{{ quote.text }}</p>
        <footer>{{ quote.author }}</footer>
      </blockquote>
    </container>
    <div class="col-md-4">
      <h5>Emotional Tone</h5>
      <canvas id="radar" class="chart chart-radar" chart-data="quote.emotionalData" chart-labels="emotionalLables">
      </canvas> 
    </div>
    <div class="col-md-4">
      <h5>Writing Tone</h5>
      <canvas id="radar" class="chart chart-radar" chart-data="quote.writingData" chart-labels="writingLables">
      </canvas> 
    </div>
    <div class="col-md-4">
      <h5>Social Tone</h5>
      <canvas id="radar" class="chart chart-radar" chart-data="quote.socialData" chart-labels="socialLables">
      </canvas> 
    </div>
  </div>
</div>
